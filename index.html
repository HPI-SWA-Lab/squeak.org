---
layout: index
---
<div class="container">
  <div id="home" class="section">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <img id="squeak-logo" src="img/balloon.svg" alt="" class="img-responsive img-center">
      </div>
      <div id="welcome-text" class="col-md-6 col-lg-6">
        <h3>Welcome to Squeak<span class="hidden-xs"> Smalltalk</span></h3>
        <div>{{ site.welcome }}</div>
        <p><br /></p>
        <div class="text-center">
          <a id="download-button" class="btn btn-lg btn-primary" href="http://ftp.squeak.org/4.5/Squeak-4.5-All-in-One.zip" target="_blank" role="button">
            Download
          </a>
          <p><a href="downloads.html">More...</a></p>

          <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <a id="news-button" class="btn btn-default" href="http://news.squeak.org/" target="_blank" role="button">
              <i class="fa fa-newspaper-o"></i>
              News
            </a>
            <a id="bugs-button" class="btn btn-default" href="http://bugs.squeak.org/" target="_blank" role="button">
              <i class="fa fa-bug"></i>
              Tickets
            </a>
            <a class="donate-button btn btn-default" href="#" target="_blank" role="button">
              <i class="fa fa-heart"></i>
              Donate
            </a>
          </div>
        </div>
      </div>
    </div> <!-- /row -->

    <div id="screenshots" class="row">
      {% include screenshots.html %}
    </div>
        
  </div> <!-- /home -->
</div> <!-- /container -->

{% for collection in site.collections %}
  {% assign section = collection[1].label %}
  {% include section_preview.html section=section %}
{% endfor %}
