<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Squeak Smalltalk</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hightlight.github.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="squeak-navbar" href="index.html"><img alt="Squeak Smalltalk" src="img/squeak.png"></a></li>
            <li><a href="index.html#features">Features</a></li>
            <li><a href="community.html">Community</a></li>
            <li class="active"><a href="projects.html">Projects</a></li>
            <li><a href="downloads.html">Downloads</a></li>
            <li><a href="development.html">Development</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-sm">
            <li><a href="license.html">License</a></li>
            <li><a class="donate-button" href="#"><i class="fa fa-heart"></i> Donate</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="projects" class="section">
      <div class="container">
        <div class="section-heading"><span>Projects</span></div>
        <div class="row content-target"></div>

        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h3 class="text-center-sm">More Projects</h3>
            <ul class="content-more-target"></ul>
          </div>
        </div> <!-- /row -->

      </div> <!-- /container -->
    </div> <!-- /projects -->

    <!-- Donations -->
    <form id="paypal-donations" action="https://www.paypal.com/cgi-bin/webscr" target="_blank" method="post">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="6WECWGYHQF2A6">
    </form>

    <!-- Templates -->
    <script id="simple-box" type="x-tmpl-mustache">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="row">
          {{ #img-src }}
          <div class="col-md-4 col-lg-4">
            <a {{ #href }}href="{{ href }}" target="_blank"{{ /href }}>
              <img src="{{{ img-src }}}" alt="..." class="img-rounded img-responsive img-center">
            </a>
          </div>
          <div class="col-md-8 col-lg-8">
            <h3 class="text-center-sm">
              <a {{ #href }}href="{{ href }}" target="_blank"{{ /href }}>
                {{ title }}
              </a>
            </h3>
            {{{ html }}}
          </div>
          {{ /img-src }}
          {{ ^img-src }}
          <div class="col-md-12 col-lg-12">
            <h3 class="text-center-sm">
              <a {{ #href }}href="{{ href }}" target="_blank"{{ /href }}>
                {{ title }}
              </a>
            </h3>
            {{{ html }}}
          </div>
          {{ /img-src }}
        </div>
      </div>
    </script>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script src="js/holder.min.js"></script>
    <script src="js/custom_single.js"></script>
  </body>
</html>
