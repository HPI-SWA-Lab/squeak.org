<div class="row">
{% assign colsum = 0 %}
{% for item in items limit:include.limit %}
  {% assign colsum = colsum | plus: item.cols | modulo: 12 %}
  <div class="col-sm-{{ item.cols }} col-md-{{ item.cols }} col-lg-{{ item.cols }}">
    {% include item.html %}
  </div>
  {% if colsum == 0 %}
</div>
<div class="row">
  {% endif %}
{% endfor %}
</div>
