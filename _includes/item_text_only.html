<div class="row">
  <div class="col-md-12 col-lg-12">
    {% if item.title %}
    <span class="anchor" id="{{ item.title | slugify }}{% if item.order %}-{{ item.order }}{% endif %}"></span>
    <h3 class="text-center-sm">
      {% if item.href %}
      <a href="{{ item.href }}"{% if item.href-external %} target="_blank"{% endif %}>
      {% endif %}
        {{ item.title }}
      {% if item.href %}
      </a>
      {% endif %}
    </h3>
    {% endif %}
    {{ item.content }}
  </div>
</div>
